<!DOCTYPE html>
<html>
<head>

    <title>Simple Calculator</title>
</head>
<body>

<div class="container">
    <div><p>Calculator!</p></div>
    <div class="Form">
        <form>
            <div class="val1">
                Value 1: <input class="box1" type="text" id="value1">
            </div>

            <div class="val2">
                Value 2: <input class="box2" type="text" id="value2">
            </div>

            <div class="val3">
                Operator: 
                <select id="operator">
                    <option value="add">Add</option>
                    <option value="sub">Sub</option>
                    <option value="div">Div</option>
                    <option value="mul">Mul</option>
                </select>
            </div>
            <button class="but" type="button" onclick="calc()">Calculate</button>
        </form>
    </div>

    <div id="result" class="res">Result: </div>
</div>

<script src="C:\Users\DELL\Desktop\Java scipt\main.js"></script>
</body>
